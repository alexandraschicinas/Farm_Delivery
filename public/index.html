<head>

    <div id ='client' class="table">
      <h1>Clients</h1>
    <table >
        <thead>
            <tr>
                <th> Id </th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>County</th>
                <th>City</th>
                <th>Street</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
         
        </tbody>
        <tfoot>
            <tr>
                <td> </td>
                <td> <input type="text" name="name" id="name" placeholder="Enter your fullname..." required></td>
                <td> <input type="text" name = "phone" placeholder="Enter your phone no" required></td>
                <td> <input type="email" name="email" placeholder="Enter your email" required></td>
                <td> <input type="text" name="county" placeholder="County"></td>
                <td> <input type="text" name="city" placeholder="City"></td>

            </tr>
        </tfoot>
    </table>  
    </div>
    
    <div id="product" class="table">
       <h1>Products</h1>
    <table >
        <thead>
            <tr>
                <th> Id </th>
                <th>Category</th>
                <th>Name</th>
                <th>Quantity(kg)</th>
                <th>Price(Lei)</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
          
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td> <input type="number" name="category" placeholder="Enter category..." required></td>
                <td> <input type="text" name = "type" placeholder="Enter type..." required></td>
                <td> <input type="number" name="quantity" placeholder="Enter quantity..." required></td>
                <td> <input type="number" name="price" placeholder="Price..."></td>
                <td> <input type="date" name="date" placeholder="Date..."></td>
                <td> <input type="button" value="Save"></td>
            </tr>
        </tfoot>
    </table> 
    </div>


    <div id="stock" class="table">
        <h1>Stock</h1>
    <table border="2px">
        <thead>
            <tr>
                <th> Id </th>
                <th>Date</th>
                <th>Kind</th>
                <th>Entries</th>
                <th>U/M</th>
                <th>Price</th>
                <th>Outputs</th>
                <th>Stock</th>
            </tr>
            </thead>
            

            <h1>Account</h1>
    <table border="2px">
        <thead>

                <th> Id </th>

            </tr>

        </tbody>
